<!-- Sidebar Navigation -->
<nav class="sidebar">
  <input type="checkbox" id="sidebar-toggle" class="sidebar-toggle">
  <label for="sidebar-toggle" class="sidebar-button">â˜° Menu</label>
  <div class="sidebar-content">
    <h2>Kentish Lodge</h2>
    <ul>
      <li><a href="/public/">Home</a></li>
      <li>
        <details>
          <summary><a href="/public/policies">Policies</a></summary>
          <ul>
            {% for policy in site.policies %}
              <li><a href="{{ policy.url }}">{{ policy.title }}</a></li>
            {% endfor %}
          </ul>
        </details>
      </li>
      <li>
        <details>
          <summary><a href="/public/bylaws/">Bylaws</a></summary>
          <ul>
            {% for bylaw in site.bylaws %}
              <li><a href="{{ bylaw.url }}">{{ bylaw.title }}</a></li>
            {% endfor %}
          </ul>
        </details>
      </li>
    </ul>
  </div>
</nav>

<!-- Modern CSS -->
<style>
  @media (prefers-color-scheme: dark) {
    .sidebar-content {
      --sidebar-bg: #2d333b;
      --sidebar-color: #cdd9e5;
    }
  }
  .sidebar-content {
    scroll-behavior: smooth;
  }
  details summary { transition: all 0.2s ease; }
  body {
    font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
    line-height: 1.6;
  }
  /* Mobile-first base styles */
  .sidebar {
    --sidebar-width: 280px;
    --sidebar-bg: #f8f9fa;
    --sidebar-color: #333;
  }

  .sidebar-toggle { display: none; } /* Hide checkbox */

  /* Sidebar button (visible on mobile) */
  .sidebar-button {
    display: none;
    padding: 1rem;
    cursor: pointer;
    background: var(--sidebar-bg);
    color: var(--sidebar-color);
  }

  /* Sidebar content */
  .sidebar-content {
    background: var(--sidebar-bg);
    padding: 1rem;
    height: 100vh;
    position: fixed;
    width: var(--sidebar-width);
    overflow-y: auto;
  }

  /* Main content area */
  .content {
    margin-left: var(--sidebar-width);
    padding: 2rem;
  }

  /* Mobile styles */
  @media (max-width: 768px) {
    .sidebar-button { display: block; }
    .sidebar-content { 
      transform: translateX(-100%);
      transition: transform 0.3s ease;
    }
    .sidebar-toggle:checked ~ .sidebar-content {
      transform: translateX(0);
    }
    .content { margin-left: 0; }
  }

  /* Folder dropdowns */
  details summary {
    cursor: pointer;
    font-weight: bold;
  }
  details ul { margin-left: 1rem; }
</style>
