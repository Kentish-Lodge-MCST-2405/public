<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{ page.title | default: site.title }}</title>
  <meta name="description" content="{{ page.excerpt | default: site.title | strip_html | strip_newlines }}">
  <style>
    :root{--bg:#ffffff;--fg:#222;--muted:#6b7280;--link:#0ea5e9}
    @media (prefers-color-scheme: dark){:root{--bg:#0b1020;--fg:#e5e7eb;--muted:#94a3b8;--link:#38bdf8}}
    body{background:var(--bg);color:var(--fg);margin:0}
    a{color:var(--link)}
    .container{max-width:960px;margin:0 auto}
    header.site{padding:1rem 2rem;border-bottom:1px solid rgba(125,125,125,.2);position:sticky;top:0;background:var(--bg);z-index:5}
    header.site h1{font-size:1.1rem;margin:0}
    header.site small{color:var(--muted)}
  </style>
</head>
<body>
  {% include sidebar.html %}
  <main class="content">
    <header class="site">
      <div class="container">
        <h1>{{ page.title | default: site.title }} <small>{{ site.description }}</small></h1>
      </div>
    </header>
    <div class="container">
      {{ content }}
    </div>
  </main>
</body>
</html>
