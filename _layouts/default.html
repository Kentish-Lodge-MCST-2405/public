<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{ page.title | default: site.title }}</title>
  <meta name="description" content="{{ page.excerpt | default: site.title | strip_html | strip_newlines }}">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <link href="{{ '/assets/styles.css' | relative_url }}" rel="stylesheet" />
</head>
<body>
  {% include sidebar.html %}
  <main class="content">
    <header class="site">
      <div class="container">
        <h1>{{ page.title | default: site.title }} <small>{{ site.description }}</small></h1>
      </div>
    </header>
    <div class="container">
      {{ content }}
    </div>
  </main>
  {% assign repo = site.github.repository_url | default: '' %}
  {% if repo != '' %}
  <div class="floating-feedback">
    <a href="{{ repo }}/issues/new?title={{ 'General feedback' | uri_escape }}&labels=feedback" aria-label="Send general feedback">✉️ Feedback</a>
  </div>
  {% endif %}
</body>
</html>
